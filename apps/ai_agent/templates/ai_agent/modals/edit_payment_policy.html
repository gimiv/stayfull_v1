<!-- Payment Policy Edit Modal -->
<div class="modal-overlay" id="payment-policy-modal">
    <div class="modal-content bg-white rounded-lg shadow-2xl max-w-2xl w-full mx-4 p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b">
            <h3 class="text-xl font-semibold text-gray-900">Edit Payment Policy</h3>
            <button
                onclick="closeModal()"
                class="text-gray-400 hover:text-gray-600 transition-colors"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Edit Form -->
        <form id="payment-policy-form" class="space-y-6">
            <!-- Deposit Amount -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Deposit Amount
                </label>
                <div class="flex items-center space-x-3">
                    <input
                        type="number"
                        id="deposit-amount"
                        name="deposit_amount"
                        value="{{ deposit_amount }}"
                        min="0"
                        max="100"
                        class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        oninput="updatePreview()"
                    />
                    <span class="text-lg font-medium text-gray-900">%</span>
                </div>
                <p class="mt-1 text-sm text-gray-500">Amount guests pay as deposit</p>
            </div>

            <!-- Deposit Timing -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Deposit Due
                </label>
                <select
                    id="deposit-timing"
                    name="deposit_timing"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    onchange="updatePreview()"
                >
                    <option value="at_booking" {% if deposit_timing == "at_booking" %}selected{% endif %}>At booking</option>
                    <option value="7_days_before" {% if deposit_timing == "7_days_before" %}selected{% endif %}>7 days before arrival</option>
                    <option value="14_days_before" {% if deposit_timing == "14_days_before" %}selected{% endif %}>14 days before arrival</option>
                    <option value="30_days_before" {% if deposit_timing == "30_days_before" %}selected{% endif %}>30 days before arrival</option>
                </select>
            </div>

            <!-- Balance Timing -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Balance Due
                </label>
                <select
                    id="balance-timing"
                    name="balance_timing"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    onchange="updatePreview()"
                >
                    <option value="on_arrival" {% if balance_timing == "on_arrival" %}selected{% endif %}>On arrival</option>
                    <option value="at_checkin" {% if balance_timing == "at_checkin" %}selected{% endif %}>At check-in</option>
                    <option value="7_days_before" {% if balance_timing == "7_days_before" %}selected{% endif %}>7 days before arrival</option>
                    <option value="14_days_before" {% if balance_timing == "14_days_before" %}selected{% endif %}>14 days before arrival</option>
                </select>
            </div>

            <!-- Live Preview -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-start space-x-2 mb-2">
                    <svg class="w-5 h-5 text-blue-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                    <div class="flex-1">
                        <strong class="text-sm font-medium text-blue-900">Guest Will See:</strong>
                        <p id="preview-text" class="mt-1 text-gray-800">
                            ðŸ’³ {{ deposit_amount }}% deposit at booking, rest on arrival
                        </p>
                    </div>
                </div>
                <p class="text-xs text-blue-700 mt-2">
                    This formatted text is automatically generated from your settings above
                </p>
            </div>
        </form>

        <!-- Actions -->
        <div class="flex items-center justify-end space-x-3 mt-6 pt-4 border-t">
            <button
                type="button"
                onclick="closeModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
            >
                Cancel
            </button>
            <button
                type="button"
                onclick="savePaymentPolicy()"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors"
            >
                Save Changes
            </button>
        </div>
    </div>
</div>

<script>
function updatePreview() {
    const depositAmount = document.getElementById('deposit-amount').value;
    const depositTiming = document.getElementById('deposit-timing').value;
    const balanceTiming = document.getElementById('balance-timing').value;

    // Generate live preview via API
    fetch('/nora/api/preview/policy/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            type: 'payment',
            deposit_amount: parseInt(depositAmount),
            deposit_timing: depositTiming,
            balance_timing: balanceTiming
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('preview-text').textContent = data.formatted_text;
        }
    })
    .catch(error => console.error('Preview error:', error));
}

function savePaymentPolicy() {
    const depositAmount = document.getElementById('deposit-amount').value;
    const depositTiming = document.getElementById('deposit-timing').value;
    const balanceTiming = document.getElementById('balance-timing').value;

    fetch('/nora/api/save/payment-policy/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            deposit_amount: parseInt(depositAmount),
            deposit_timing: depositTiming,
            balance_timing: balanceTiming
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Update the preview panel with new formatted text
            const previewElement = document.querySelector('[data-policy="payment"]');
            if (previewElement) {
                previewElement.textContent = data.formatted_text;
            }
            closeModal();
        } else {
            alert('Failed to save changes');
        }
    })
    .catch(error => {
        console.error('Save error:', error);
        alert('Error saving changes');
    });
}

function closeModal() {
    document.getElementById('payment-policy-modal').remove();
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

<style>
.modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-center;
    z-index: 50;
    animation: fadeIn 0.2s ease-out;
}

.modal-content {
    animation: slideUp 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
