<!-- Check-in/Check-out Times Edit Modal -->
<div class="modal-overlay" id="checkin-times-modal">
    <div class="modal-content bg-white rounded-lg shadow-2xl max-w-2xl w-full mx-4 p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b">
            <h3 class="text-xl font-semibold text-gray-900">Edit Check-in/Check-out Times</h3>
            <button
                onclick="closeModal()"
                class="text-gray-400 hover:text-gray-600 transition-colors"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Edit Form -->
        <form id="checkin-times-form" class="space-y-6">
            <!-- Check-in Time -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Check-in Time
                </label>
                <input
                    type="time"
                    id="checkin-time"
                    name="checkin_time"
                    value="{{ checkin_time }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                <p class="mt-1 text-sm text-gray-500">When guests can check in</p>
            </div>

            <!-- Check-out Time -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Check-out Time
                </label>
                <input
                    type="time"
                    id="checkout-time"
                    name="checkout_time"
                    value="{{ checkout_time }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                <p class="mt-1 text-sm text-gray-500">When guests must check out</p>
            </div>

            <!-- Info Box -->
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-gray-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="flex-1">
                        <p class="text-sm text-gray-700">
                            <strong>Standard industry times:</strong>
                        </p>
                        <ul class="mt-2 text-sm text-gray-600 space-y-1">
                            <li>• Check-in: 3:00 PM (15:00)</li>
                            <li>• Check-out: 11:00 AM (11:00)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>

        <!-- Actions -->
        <div class="flex items-center justify-end space-x-3 mt-6 pt-4 border-t">
            <button
                type="button"
                onclick="closeModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
            >
                Cancel
            </button>
            <button
                type="button"
                onclick="saveCheckinTimes()"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors"
            >
                Save Changes
            </button>
        </div>
    </div>
</div>

<script>
function saveCheckinTimes() {
    const checkinTime = document.getElementById('checkin-time').value;
    const checkoutTime = document.getElementById('checkout-time').value;

    if (!checkinTime || !checkoutTime) {
        alert('Please select both check-in and check-out times');
        return;
    }

    fetch('/nora/api/save/checkin-times/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            checkin_time: checkinTime,
            checkout_time: checkoutTime
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Update the preview panel
            const checkinElement = document.querySelector('[data-time="checkin"]');
            if (checkinElement) {
                checkinElement.textContent = formatTime(checkinTime);
            }
            const checkoutElement = document.querySelector('[data-time="checkout"]');
            if (checkoutElement) {
                checkoutElement.textContent = formatTime(checkoutTime);
            }
            closeModal();
        } else {
            alert('Failed to save changes');
        }
    })
    .catch(error => {
        console.error('Save error:', error);
        alert('Error saving changes');
    });
}

function formatTime(time) {
    // Convert 24-hour time to 12-hour format
    const [hours, minutes] = time.split(':');
    const hour = parseInt(hours);
    const ampm = hour >= 12 ? 'PM' : 'AM';
    const displayHour = hour % 12 || 12;
    return `${displayHour}:${minutes} ${ampm}`;
}

function closeModal() {
    document.getElementById('checkin-times-modal').remove();
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

<style>
.modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-center;
    z-index: 50;
    animation: fadeIn 0.2s ease-out;
}

.modal-content {
    animation: slideUp 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
