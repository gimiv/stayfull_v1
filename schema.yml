        schema:
          type: integer
      - in: query
        name: room_type
        schema:
          type: string
          format: uuid
        description: Unique identifier (UUID)
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: source
        schema:
          type: string
          enum:
          - chatbot
          - corporate
          - direct
          - gds
          - ota
          - voice
          - walkin
        description: |-
          * `direct` - Direct Booking
          * `ota` - Online Travel Agency
          * `gds` - Global Distribution System
          * `walkin` - Walk-in
          * `corporate` - Corporate
          * `voice` - Voice Call
          * `chatbot` - Chatbot
      - in: query
        name: status
        schema:
          type: string
          enum:
          - cancelled
          - checked_in
          - checked_out
          - confirmed
          - no_show
          - pending
        description: |-
          * `pending` - Pending
          * `confirmed` - Confirmed
          * `checked_in` - Checked In
          * `checked_out` - Checked Out
          * `cancelled` - Cancelled
          * `no_show` - No Show
      tags:
      - v1
      security:
      - cookieAuth: []
      responses:
